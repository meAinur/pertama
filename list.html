<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar tag listing</title>
  </head>

    <h1>membuat tag listing</h1>
    <small>unordered list (ul)</small>
    <!-- list yang tidak berurutan -->
  <ul type="circle">
    <li>bermain bola</li>
    <li>bermain gitar</li>
    <li>berenang</li>
    <li>bulu tangkis</li>
  </ul>
  <small>ordered list (ol)</small>
  <!-- list yang berurutan -->
  <ol type="i">
    <li>bangun</li>
    <li>makan</li>
    <li>tidur lagi</li>
    <li>bangun</li>
    <li>makan</li>
    <li>mandi</li>
  </ol>
  </body>
</html>
